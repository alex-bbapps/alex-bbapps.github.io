<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>*!* KOTEEK BUSIK CELEBRATES ANOTHER BIRTHDAY *!*</title>
    <link rel="stylesheet" href="public/bday.css">
    <script type='text/javascript'>
        msg = document.title;
        msg = "** !! " + msg + " !! **";
        position = 0;

        function scrollTitle() {
            document.title = msg.substring(position, msg.length) + msg.substring(0, position);
            position++;
            if (position > msg.length) {
                position = 0
            }
            window.setTimeout("scrollTitle()", 110);
        }

        scrollTitle();
    </script>
</head>
<body style="background-color:black">
<script>
    function onTap() {
        const audio = document.getElementById("audio")
        audio.play();
        document.getElementById("cats").style.visibility = "visible";
        document.getElementById("twentyfive").style.visibility = "visible";
        document.getElementById("bday").style.visibility = "visible";
        document.getElementById("tap").style.visibility = "hidden";
        document.getElementById("barsik").style.visibility = "visible";
    }
</script>
<audio id="audio" src="public/asereje.mp3" loop></audio>
<div style="position:relative;display:flex;height:100vh;">
    <img src="public/cats.gif" alt="BUSIK BDAY" id="cats" style="position: relative;display:block;margin:auto;height:100%;visibility: hidden"/>
    <img src="public/tap.gif" alt="BUSIK BDAY" width="10%" id="tap" style="position: absolute;right:35px" onclick="onTap()"/>
    <img src="public/bday.gif" alt="BUSIK BDAY" width="20%" id="bday" style="position: absolute;right:35px; top:135px;visibility: hidden"/>
    <img src="public/pudding.gif" alt="BUSIK BDAY" width="50%" id="twentyfive" style="position: absolute;top:440px;left:-160px;visibility: hidden"/>
    <div class="el-wrap x" style="position: absolute;visibility: hidden" id="barsik">
        <div class="el y">
            <img src='public/busik.gif' alt="BUSIK BDAY" width="150%">
        </div>
    </div>
</div>
</body>
</html>
